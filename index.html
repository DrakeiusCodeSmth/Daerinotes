<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daerinotes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="intro">
                <h1>Welcome to Daerinotes</h1>
                <p>Your go-to place for books, stories, and inspiration.</p>
                <div class="top-books">
                    <h2>Top Books</h2>
                    <div class="books-container">
                        <!-- Dynamically populated with books -->
                    </div>
                </div>
            </div>
            <div class="benefits">
                <h2>Why Read My Books?</h2>
                <p>Discover stories that inspire and entertain.</p>
            </div>
        </section>

        <section id="books">
            <h2>Books</h2>
            <div class="book-list">
                <!-- Dynamically populated with books -->
            </div>
            <div id="book-detail">
                <!-- Book details after clicking "Buy" -->
            </div>
        </section>

        <section id="about">
            <div class="about-container">
                <div class="about-photo">
                    <!-- Animated poker card effect -->
                    <img src="your-photo.jpg" alt="Your photo" class="photo-card">
                </div>
                <div class="about-text">
                    <h2>About Me</h2>
                    <p>Your aspirations, portfolio, and likes will be here.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Daerinotes</p>
    </footer>
</body>
</html>
